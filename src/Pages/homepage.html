<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link's CSS -->
    <link rel="stylesheet" href="../Css/reset.css" />
    <link rel="stylesheet" href="../Css/base.css" />
    <link rel="stylesheet" href="../Css/homepage.css" />

    <title>Capstone - Homepage</title>
  </head>
  <body>
    <header class="page__header">
      <div class="header__menu">
        <h2 class="menu__titulo">KenzieHabit</h2>
        <nav class="dropdownMenu__container">
          
        </nav>
      </div>
      <div class="header__perfil">
        <div class="header__perfil-container">
          <figure class="perfil__container__foto"></figure>
          <h2 class="perfil__titulo"></h2>
        </div>
        <div id="simetria"></div>
      </div>
    </header>
    <main class="page__content">
      <section class="content__intro">
        <h3 class="intro__title">Tarefas</h3>
        <nav class="intro__options">
          <h4 class="options__filter" id="opAll">Todos</h4>
          <h4 class="options__filter" id="opComplete">Concluídos</h4>
          <button id="buttonCriarHabito" class="options__create submit-button">Criar</button>
        </nav>
      </section>
      <div class="content__table">
        <header class="table__header">
          <h5 class="table-header__title table-header__title--status">Status</h5>
          <h5 class="table-header__title table-header__title--habit-title">Título</h5>
          <h5 class="table-header__title table__description">Descrição</h5>
          <h5 class="table-header__title table__category">Categoria</h5>
          <h5 class="table-header__title table-header__title--editor">Editar</h5>
        </header>
        <ul class="table__list" id="habitsList">
          <!-- render via dos HÁBITOS -->
          <section class="table__empty">
            <h2 class="empty__message">Você ainda não possui uma tarefa.</h2>
          </section>
        </ul>
      </div>
      <button class="content__expand submit-button">Carregar mais</button>
    </main>

    <!-- Renderizar pelo DOM -->

    
    <div id="hide__container" class="modal__Container">
      <header class="form__header">
        <h3 class="form-header__title">Criar Hábito</h3>
        <span class="form__button--submit" id="buttonClose">X</span>
      </header>
      <section class="section__container">
        <label for="inputTitulo">Titulo</label>
        <input type="text" id="inputTitulo" placeholder="Digitar título">
        <label for="inputDescription">Descrição</label>
        <input type="text" id="inputDescription" placeholder="Digitar descrição">
        <label for="selectCategoria">Categoria</label>
        <select id="selectCategoria">
          <option>Selecionar Categoria</option>
          <option>Saúde</option>
          <option>Estudos</option>
          <option>Casa</option>
          <option>Trabalho</option>
          <option>Lazer</option>
        </select>
        <button class="section__inserirBtn" onclick="coletarDados()">Inserir</button>
      </section>
    </div>

    
    <!-- Renderizar pelo DOM -->
    <script type="module" src="../Script/homepage.script.js"></script>
    <script type="module" src="../Models/modal.models.js"></script>
  </body>
</html>
